<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="shortcut icon" type="image/x-icon" href="ashoka-chakra-logo.png">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="../2/style.css">
  <title>Login Form 3</title>
</head>
<body>
  <div class="container form-contral">
    <form action="">
        <p><strong>Officer's</strong> Login</p>
        <p class="err"></p>
      <input type="text" id="username" placeholder="username">
      
      <input type="password" id="password" placeholder="password" min="8">
      
      <label>Chapcha</label> <br />
      <div class="chapcha rotate"></div>
      
      <button class="ref">
        Refres
      </button>
      
      <input type="text" id="chapcha_verify" placeholder="enter chapcha">
      
    </form>
      <button id="btn">Login</button>
  </div>
  <div class="success">
    <h2>Login successfully</h2>
  </div>
  <script src="script.js"></script>
</body>
</html>
